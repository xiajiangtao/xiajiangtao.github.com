	<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
	<script type="text/javascript">
		// 	var widths = $("#allmap").width();
		// 	document.getElementById("allmap").style.height = widths*100 + "px";
		$("#allmap").height($("#allmap").width() * 0.75);
		// 百度地图API功能
		var map = new BMap.Map('allmap');
		var poi = new BMap.Point(120.168017, 30.280309);
		map.centerAndZoom(poi, 11); // 初始化地图,用城市名设置地图中心点
		map.enableScrollWheelZoom(); //启用滚轮放大缩小
		var content = '<div style="margin:0;line-height:20px;padding:2px;">'
				+ '<img src="img/1.jpg" alt="" style="float:right;zoom:1;overflow:hidden;width:100px;height:100px;margin-left:3px;"/>'
				+ '地址：xxxxxxx<br/>电话：xxxxxxx<br/>简介： xxxxxxxxxxxxxxxxxxxxxxxxx'
				+ '</div>';
		//创建检索信息窗口对象
		var searchInfoWindow = null;
		searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
			title : "致酷休闲男装官方店", //标题
			width : 290, //宽度
			height : 160, //高度
			panel : "panel", //检索结果面板
			enableAutoPan : true, //自动平移
			searchTypes : [ BMAPLIB_TAB_SEARCH, //周边检索
			BMAPLIB_TAB_TO_HERE, //到这里去
			BMAPLIB_TAB_FROM_HERE //从这里出发
			]
		});
		var marker = new BMap.Marker(poi); //创建marker对象
		marker.enableDragging(); //marker可拖拽
		marker.addEventListener("click", function(e) {
			searchInfoWindow.open(marker);
		})
		map.addOverlay(marker); //在地图中添加marker
	</script>
